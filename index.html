    <script>
        const state = {
            currentSubjectKey: null,
            mode: 'review', // 'review', 'test', 'review-wrong'
            questions: [],
            pickedIndices: [],
            currentIndex: 0,
            userAnswers: {},
            timerId: null,
            secondsLeft: 0,
            viewedIndices: new Set(),
            testConfig: {
                questionCount: 20,
                durationMinutes: 20
            },
            // Trạng thái mới
            userName: null,
            userDanhSo: null,
            db: null,
            auth: null,
            firebaseReady: false,
            adminPass: "999999" // <-- ĐÂY LÀ "MẬT KHẨU" ADMIN
        };
        
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);

        const app = {
            async init() {
                this.loadDataFromFiles();
                this.renderSubjectList();
                this.attachEventListeners();
                // Bắt đầu bằng cách khởi tạo Firebase
                await this.initFirebase();
            },

            async initFirebase() {
                try {
                    const {
                        initializeApp, getAuth, signInAnonymously,
                        onAuthStateChanged, getFirestore, setLogLevel
                    } = window.firebase;
                    
                    // !!! QUAN TRỌNG: Đã cập nhật với thông tin "chìa khoá" bạn vừa cung cấp
                    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
                    const firebaseConfig = {
                      apiKey: "AIzaSyCt14_pkmWE0MhD0SeH_MisjmHjlY-Mu84",
                      authDomain: "tracnghiemndt.firebaseapp.com",
                      projectId: "tracnghiemndt",
                      storageBucket: "tracnghiemndt.firebasestorage.app",
                      messagingSenderId: "187385061213",
                      appId: "1:187385061213:web:fe7977f62aaaeec60f52b4",
                      measurementId: "G-TKRBZJT880"
                    };
                    // !!! ---------------------------------------------- !!!
                    
                    if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("AIzaSyCt14...")) {
                        console.error("Firebase config is missing or invalid.");
                        alert("Lỗi cấu hình máy chủ. Bạn chưa dán firebaseConfig vào tệp index.html.");
                        return;
                    }

                    const app = initializeApp(firebaseConfig);
                    state.db = getFirestore(app);
                    state.auth = getAuth(app);
                    setLogLevel('Debug'); // Bật log chi tiết của Firebase

                    onAuthStateChanged(state.auth, (user) => {
                        if (user) {
                            console.log("Firebase Auth user signed in:", user.uid);
                            state.firebaseReady = true;
                            // Khi đã xác thực, hiển thị màn hình đăng nhập
                            this.showScreen('login');
                        } else {
                            console.log("Firebase Auth user signed out.");
                            state.firebaseReady = false;
                        }
                    });

                    // Đăng nhập ẩn danh (cho phiên bản GitHub)
                    await signInAnonymously(state.auth);
                    console.log("Signed in anonymously for standalone version.");

                } catch (error) {
                    console.error("Error initializing Firebase:", error);
                    alert("Không thể kết nối đến máy chủ. Vui lòng tải lại trang.");
                }
            },
            
            loadDataFromFiles() {
                window.questionData = {};
                if (typeof data_antoan !== 'undefined') window.questionData['antoan'] = data_antoan;
                if (typeof data_mt !== 'undefined') window.questionData['mt'] = data_mt;
                if (typeof data_pt !== 'undefined') window.questionData['pt'] = data_pt;
                if (typeof data_ut !== 'undefined') window.questionData['ut'] = data_ut;
                if (typeof data_rt !== 'undefined') window.questionData['rt'] = data_rt;
                if (typeof data_paut !== 'undefined') window.questionData['paut'] = data_paut;
            },

            attachEventListeners() {
                // Event listener mới
                $('#login-form').addEventListener('submit', (e) => this.handleLogin(e));
                
                // === EVENT LISTENER MỚI ===
                $('#admin-panel-btn').addEventListener('click', () => this.loadAdminResults());
                $('#admin-back-btn').addEventListener('click', () => this.showScreen('selector'));


                $('#mode-review').addEventListener('click', () => this.startQuiz('review'));
                $('#mode-test').addEventListener('click', () => this.startQuiz('test'));
                
                $('#prev-btn').addEventListener('click', () => this.navigateQuestion(-1));
                $('#next-btn').addEventListener('click', () => this.navigateQuestion(1));
                $('#submit-btn').addEventListener('click', () => this.submitAnswer());
                $('#hint-btn').addEventListener('click', () => this.showHint());
                $('#stop-btn').addEventListener('click', () => this.goHome());

                $('#close-results-btn').addEventListener('click', () => this.closeResults());
                $('#review-wrong-btn').addEventListener('click', () => this.reviewWrongAnswers());
            },

            handleLogin(e) {
                e.preventDefault();
                // const userName = $('#user-name').value.trim(); // Đã xóa
                const userDanhSo = $('#user-danhso').value.trim();
                
                if (userDanhSo) { // Chỉ kiểm tra danh số
                    state.userName = userDanhSo; // Dùng danh số làm tên
                    state.userDanhSo = userDanhSo;
                    this.showScreen('selector');
                    
                    // === LOGIC MỚI ĐỂ HIỆN NÚT ADMIN ===
                    const adminBtn = $('#admin-panel-btn');
                    if (state.userDanhSo === state.adminPass) {
                        adminBtn.classList.remove('hidden');
                    } else {
                        adminBtn.classList.add('hidden');
                    }
                    // === KẾT THÚC LOGIC MỚI ===

                } else {
                    alert("Vui lòng nhập Danh số."); // Cập nhật thông báo
                }
            },

            showScreen(screenName) {
                const isLegacy = screenName === 'login' || screenName === 'selector' || screenName === 'quiz' || screenName === 'admin';
                document.body.classList.toggle('legacy-body', isLegacy);

                ['login', 'selector', 'quiz', 'admin'].forEach(name => $(`#${name}-screen`).classList.add('hidden'));
                $(`#${screenName}-screen`).classList.remove('hidden');
                
                const topPanel = $('#id_toppanel');
                topPanel.style.display = isLegacy ? 'block' : 'none';
            },
            
            goHome() {
                clearInterval(state.timerId);
                // Quay về màn hình đăng nhập thay vì chọn môn
                this.showScreen('login'); 
            },

            renderSubjectList() {
                const listEl = $('#subject-list');
                listEl.innerHTML = ''; // Đã xóa class ở đây vì nó được thêm ở HTML
                Object.entries(window.questionData).forEach(([key, data]) => {
                    const count = data.questions.length;
                    const card = document.createElement('div');
                    card.className = 'subject-item-legacy';
                    card.innerHTML = `<h3>${data.name}</h3><p>${count} câu hỏi</p>`;
                    card.addEventListener('click', () => this.selectSubject(key));
                    listEl.appendChild(card);
                });
            },

            // === HÀM MỚI ĐỂ TẢI KẾT QUẢ ADMIN ===
            async loadAdminResults() {
                this.showScreen('admin');
                const resultsBody = $('#results-table-body');
                resultsBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;">Đang tải dữ liệu...</td></tr>';
                
                if (!state.firebaseReady || !state.db) {
                     resultsBody.innerHTML = '<tr><td colspan="5" style="color: red; text-align: center; padding: 20px;">Lỗi kết nối Firebase.</td></tr>';
                     return;
                }
                
                const { collection, query, getDocs, orderBy } = window.firebase;
                
                try {
                    const resultsCol = collection(state.db, 'quiz_results');
                    // Sắp xếp theo 'timestamp' (ngày thi) mới nhất lên đầu
                    const q = query(resultsCol, orderBy('timestamp', 'desc')); 
                    
                    const querySnapshot = await getDocs(q);
                    
                    resultsBody.innerHTML = ''; // Xóa dòng "Đang tải..."
                    
                    if (querySnapshot.empty) {
                        resultsBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 20px;">Chưa có kết quả nào được lưu.</td></tr>';
                        return;
                    }
                    
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        
                        // Chuyển đổi timestamp của Firebase (nếu có) thành ngày giờ
                        const date = data.timestamp ? data.timestamp.toDate().toLocaleString('vi-VN') : 'Không rõ';
                        const score = data.score.toFixed(2); // Làm tròn điểm
                        
                        const row = `
                            <tr>
                                <td>${data.userName}</td>
                                <td>${data.userDanhSo}</td>
                                <td>${data.subject}</td>
                                <td>${score}</td>
                                <td>${date}</td>
                            </tr>
                        `;
                        resultsBody.insertAdjacentHTML('beforeend', row);
                    });
                    
                } catch (error) {
                    console.error("Error loading admin results:", error);
                    resultsBody.innerHTML = `<tr><td colspan="5" style="color: red; text-align: center; padding: 20px;">
                                                Lỗi tải kết quả. 
                                                <br><br> 
                                                <strong>Bạn đã cập nhật Firebase Rules chưa?</strong>
                                                <br>
                                                (Lỗi: ${error.message})
                                           </td></tr>`;
                }
            },
            // === KẾT THÚC HÀM MỚI ===

            selectSubject(subjectKey) {
                state.currentSubjectKey = subjectKey;
                $('#mode-modal').classList.remove('hidden');
            },

            startQuiz(mode) {
                state.mode = mode;
                state.viewedIndices.clear(); 
                
                const subjectData = window.questionData[state.currentSubjectKey];
                if (!subjectData || !subjectData.questions || subjectData.questions.length === 0) {
                    alert(`Lỗi: Không tìm thấy dữ liệu câu hỏi hoặc bộ đề trống cho môn học "${state.currentSubjectKey}".`);
                    this.goHome();
                    return;
                }
                state.questions = subjectData.questions;
                const total = state.questions.length;

                $('#mode-modal').classList.add('hidden');
                this.showScreen('quiz');

                const layoutContainer = $('#quiz-layout-container');
                const qListContainer = layoutContainer.querySelector('.question-list-container');
                const qContentContainer = layoutContainer.querySelector('.question-content-container');
                const btnContainer = $('#button-container');

                layoutContainer.className = 'legacy-quiz-layout';
                qContentContainer.classList.remove('quiz-card');
                qListContainer.classList.remove('quiz-card');
                qListContainer.querySelector('h2').style.display = 'none';
                layoutContainer.insertBefore(qContentContainer, qListContainer);
                
                btnContainer.className = 'legacy-btn-container';
                $('#prev-btn').className = 'legacy-btn';
                $('#next-btn').className = 'legacy-btn';
                $('#hint-btn').className = 'legacy-btn';
                $('#submit-btn').className = 'legacy-btn-primary';
                
                $('#submit-btn').style.display = 'inline-flex';
                $('#prev-btn').style.display = 'inline-flex';
                $('#next-btn').style.display = 'inline-flex';
                $('#stop-btn').style.display = 'inline-flex';
                $('#hint-btn').style.display = 'inline-flex'; 

                $('#stop-btn').className = 'legacy-btn';

                if (mode === 'test') {
                    $('#hint-btn').style.display = 'none';
                    const pickCount = Math.min(state.testConfig.questionCount, total);
                    state.pickedIndices = [...Array(total).keys()].sort(() => 0.5 - Math.random()).slice(0, pickCount);
                    this.startTimer();
                } else { // 'review' mode
                    $('#hint-btn').style.display = 'inline-flex';
                    state.pickedIndices = [...Array(total).keys()].sort(() => 0.5 - Math.random());
                    if ($('#timer')) $('#timer').classList.add('hidden');
                }
                
                state.currentIndex = 0;
                state.userAnswers = {};
                this.renderQuestionList();
                this.renderQuestion();
            },

            async finishQuiz(isAuto = false) {
                clearInterval(state.timerId);
                const total = state.pickedIndices.length;
                let correct = 0;
                state.pickedIndices.forEach(qIndex => {
                    if (qIndex in state.userAnswers && this.checkCorrectness(qIndex, state.userAnswers[qIndex])) {
                        correct++;
                    }
                });
                
                const answeredCount = Object.keys(state.userAnswers).length;
                const wrong = answeredCount - correct;
                
                $('#results-title').textContent = isAuto ? "Hết giờ!" : "Kết quả";
                $('#results-total').textContent = total;
                $('#results-correct').textContent = correct;
                $('#results-wrong').textContent = wrong;
                
                $('#review-wrong-btn').style.display = wrong > 0 ? 'flex' : 'none'; 
                $('#results-modal').classList.remove('hidden');

                // LƯU KẾT QUẢ LÊN FIREBASE
                if (state.mode === 'test') { // Chỉ lưu kết quả khi làm bài thi
                    await this.saveResultToFirebase(correct, wrong, total);
                }
            },

            async saveResultToFirebase(correct, wrong, total) {
                if (!state.firebaseReady || !state.db) {
                    console.error("Firebase is not ready. Cannot save result.");
                    alert("Lỗi: Không thể lưu kết quả. Vui lòng kiểm tra kết nối.");
                    return;
                }
                
                const { collection, addDoc, serverTimestamp } = window.firebase;
                
                try {
                    const subjectName = window.questionData[state.currentSubjectKey]?.name || state.currentSubjectKey;
                    
                    const resultData = {
                        userName: state.userName,
                        userDanhSo: state.userDanhSo,
                        subject: subjectName,
                        mode: state.mode,
                        correct: correct,
                        wrong: wrong,
                        total: total,
                        score: (correct / total) * 100,
                        timestamp: serverTimestamp() // Thêm dấu thời gian của máy chủ
                    };
                    
                    // Lưu vào collection 'quiz_results'
                    const resultsColPath = `quiz_results`;
                    const docRef = await addDoc(collection(state.db, resultsColPath), resultData);
                    console.log("Result saved to Firebase with ID:", docRef.id);

                } catch (error) {
                    console.error("Error saving result to Firebase:", error);
                    alert("Đã có lỗi xảy ra khi lưu kết quả của bạn.");
                }
            },
            
            renderQuestionList() {
                const listEl = $('#question-list');
                listEl.innerHTML = '';
                listEl.className = 'legacy-question-nav';

                state.pickedIndices.forEach((qIndex, displayIndex) => {
                    const item = document.createElement('div');
                    item.textContent = String(displayIndex + 1).padStart(2, '0');
                    item.className = 'legacy-question-nav-item';
                    item.addEventListener('click', () => {
                        state.currentIndex = displayIndex;
                        this.renderQuestion();
                    });
                    listEl.appendChild(item);
                });
                this.updateQuestionListStatus();
            },

            updateQuestionListStatus() {
                const items = $$('.legacy-question-nav-item');
                
                items.forEach((item, displayIndex) => {
                    const qIndex = state.pickedIndices[displayIndex];
                    
                    item.classList.remove('current', 'answered', 'correct', 'wrong', 'skipped');

                    if (qIndex in state.userAnswers) {
                        const isCorrect = this.checkCorrectness(qIndex, state.userAnswers[qIndex]);
                        item.classList.add('answered', isCorrect ? 'correct' : 'wrong');
                    } else if (state.viewedIndices.has(qIndex)) {
                        item.classList.add('skipped');
                    }

                    if (displayIndex === state.currentIndex) {
                         item.classList.add('current');
                    }
                });
            },

            renderQuestion() {
                if (state.currentIndex < 0 || state.currentIndex >= state.pickedIndices.length) return;
                const qIndex = state.pickedIndices[state.currentIndex];
                state.viewedIndices.add(qIndex); 
                const question = state.questions[qIndex];
                
                const indexedOptions = question.options.map((opt, i) => ({ text: opt, originalIndex: i }));
                const shuffledOptions = indexedOptions.sort(() => Math.random() - 0.5);

                const headerText = `Câu hỏi ${state.currentIndex + 1} / ${state.pickedIndices.length}`;
                $('#question-header').textContent = headerText;
                $('#question-header').className = 'legacy-question-header';
                
                $('#question-text').textContent = question.question;
                $('#question-text').className = 'legacy-question-text';
                
                const optionsContainer = $('#options-container');
                optionsContainer.innerHTML = '';
                optionsContainer.className = 'legacy-answer-container';

                shuffledOptions.forEach((opt) => {
                    // *** ĐÂY LÀ CHỖ ĐÃ SỬA LẠI CHO ĐÚNG ***
                    const optionHTML = `
                        <label>
                            <input type="checkbox" name="answer" data-original-index="${opt.originalIndex}">
                            <span>${opt.text}</span> 
                        </label>
                    `;
                    optionsContainer.insertAdjacentHTML('beforeend', optionHTML);
                });

                $$('.legacy-answer-container label').forEach(label => {
                    label.style.backgroundColor = '';
                    label.style.border = '1px solid #000';
                    label.style.textDecoration = 'none';
                });
                
                this.updateUIForQuestionState();
                this.updateQuestionListStatus();
            },

            updateUIForQuestionState() {
                const qIndex = state.pickedIndices[state.currentIndex];
                const isAnswered = qIndex in state.userAnswers;

                $('#feedback-container').classList.add('hidden');
                
                if (state.mode !== 'review-wrong') { 
                    $('#submit-btn').disabled = isAnswered;
                    $('#submit-btn').textContent = isAnswered ? 'Đã trả lời' : 'Trả lời'; 
                }

                if (isAnswered) {
                    const userAnswer = state.userAnswers[qIndex];
                    const isCorrect = this.checkCorrectness(qIndex, userAnswer);
                    const correctIndices = state.questions[qIndex].answer;
                    
                    $$('#options-container input').forEach(el => el.disabled = true);
                    userAnswer.forEach(ansIdx => {
                        const checkbox = $(`#options-container input[data-original-index="${ansIdx}"]`);
                        if (checkbox) checkbox.checked = true;
                    });

                    if (state.mode === 'review-wrong') {
                        correctIndices.forEach(correctIndex => {
                            const correctLabel = $(`#options-container input[data-original-index="${correctIndex}"]`).closest('label');
                            if (correctLabel) {
                                correctLabel.style.backgroundColor = '#d4edda'; // Xanh lá
                                correctLabel.style.border = '2px solid #006600';
                            }
                        });
                         userAnswer.forEach(ansIdx => {
                            if (!correctIndices.includes(ansIdx)) {
                                const wrongLabel = $(`#options-container input[data-original-index="${ansIdx}"]`).closest('label');
                                if (wrongLabel) {
                                     wrongLabel.style.backgroundColor = '#f8d7da'; // Đỏ
                                     wrongLabel.style.textDecoration = 'line-through';
                                }
                            }
                        });

                    } else if (!isCorrect) { 
                        correctIndices.forEach(correctIndex => {
                            const correctLabel = $(`#options-container input[data-original-index="${correctIndex}"]`).closest('label');
                            if (correctLabel) {
                                correctLabel.style.backgroundColor = '#d4edda';
                            }
                        });
                    }

                } else {
                     $$('#options-container input').forEach(el => el.disabled = false);
                }
            },

            findNextUnansweredQuestionIndex() {
                const total = state.pickedIndices.length;
                
                // Tìm từ câu hiện tại -> cuối
                for (let i = state.currentIndex + 1; i < total; i++) {
                    const qIndex = state.pickedIndices[i];
                    if (!(qIndex in state.userAnswers)) {
                        return i; 
                    }
                }

                // Nếu không thấy, tìm từ đầu -> câu hiện tại
                for (let i = 0; i < state.currentIndex; i++) {
                    const qIndex = state.pickedIndices[i];
                    if (!(qIndex in state.userAnswers)) {
                        return i; 
                    }
                }

                return -1; // Tất cả đã được trả lời
            },

            submitAnswer() {
                const qIndex = state.pickedIndices[state.currentIndex];
                if (qIndex in state.userAnswers) return;

                const selectedOptions = [...$$('#options-container input:checked')].map(el => parseInt(el.dataset.originalIndex));
                
                if (selectedOptions.length === 0) {
                    alert("Vui lòng chọn ít nhất một đáp án.");
                    return;
                }

                state.userAnswers[qIndex] = selectedOptions;

                this.updateUIForQuestionState();
                this.updateQuestionListStatus();

                const totalQuestions = state.pickedIndices.length;
                const answeredQuestions = Object.keys(state.userAnswers).length;
                const isQuizComplete = answeredQuestions === totalQuestions;

                setTimeout(() => {
                    if (isQuizComplete) {
                        this.finishQuiz(false);
                    } else {
                        const nextUnansweredIndex = this.findNextUnansweredQuestionIndex();
                        if (nextUnansweredIndex !== -1) {
                            state.currentIndex = nextUnansweredIndex;
                            this.renderQuestion();
                        }
                    }
                }, 200); // Tự động chuyển sau 0.2 giây
            },

            navigateQuestion(direction) {
                const newIndex = state.currentIndex + direction;
                if (newIndex >= 0 && newIndex < state.pickedIndices.length) {
                    state.currentIndex = newIndex;
                    this.renderQuestion();
                }
            },

            checkCorrectness(qIndex, userAnswer) {
                const correctIndices = new Set(state.questions[qIndex].answer);
                const userAnswerSet = new Set(userAnswer);
                return correctIndices.size === userAnswerSet.size && [...correctIndices].every(item => userAnswerSet.has(item));
            },

            getCorrectAnswerText(qIndex) {
                 const question = state.questions[qIndex];
                 return question.answer.map(i => question.options[i]).join('; ');
            },

            showHint() {
                 const qIndex = state.pickedIndices[state.currentIndex];
                 const correctText = this.getCorrectAnswerText(qIndex);
                 alert(`💡 Gợi ý đáp án:\n\n- ${correctText.replace(/; /g, '\n- ')}`);
            },

            startTimer() {
                clearInterval(state.timerId);
                // Tìm lại #timer vì nó có thể chưa tồn tại khi init()
                const timerEl = $('#timer'); 
                if (!timerEl) return;
                timerEl.classList.remove('hidden');
                state.timerId = setInterval(() => {
                    state.secondsLeft--;
                    const minutes = Math.floor(state.secondsLeft / 60);
                    const seconds = state.secondsLeft % 60;
                    timerEl.textContent = `⏳ ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    if (state.secondsLeft <= 0) {
                        this.finishQuiz(true);
                    }
                }, 1000);
            },

            closeResults() {
                $('#results-modal').classList.add('hidden');
                this.goHome(); // Quay về màn hình đăng nhập
            },

            reviewWrongAnswers() {
                const wrongQIndices = state.pickedIndices.filter(qIndex => qIndex in state.userAnswers && !this.checkCorrectness(qIndex, state.userAnswers[qIndex]));
                
                if (wrongQIndices.length > 0) {
                    state.pickedIndices = wrongQIndices; // Chỉ giữ lại các câu sai
                    state.currentIndex = 0;
                    state.mode = 'review-wrong'; // Chuyển sang chế độ xem lại
                    state.viewedIndices.clear();

                    $('#results-modal').classList.add('hidden');
                    this.showScreen('quiz');

                    // Ẩn/hiện các nút cho chế độ xem lại
                    $('#submit-btn').style.display = 'none';
                    $('#hint-btn').style.display = 'none';
                    $('#prev-btn').style.display = 'inline-flex';
                    $('#next-btn').style.display = 'inline-flex';
                    $('#stop-btn').style.display = 'inline-flex';

                    this.renderQuestionList();
                    this.renderQuestion(); // Sẽ chạy updateUIForQuestionState
                } else {
                    alert("Bạn không có câu trả lời nào sai để xem lại.");
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
