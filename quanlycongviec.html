<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản Lý Chất Lượng Công Việc NDT (Online)</title>
    <link rel="icon" href="logo.png" type="image/png">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { slate: { 850: '#1e293b', 900: '#0f172a' } },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.3s ease; background-color: #f8fafc; color: #334155; font-family: 'Inter', sans-serif; }
        html.dark body { background-color: #0f172a; color: #e2e8f0; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        html.dark .glass-panel { background: rgba(30, 41, 59, 0.6); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        .status-tag { padding: 2px 8px; border-radius: 4px; font-weight: 600; font-size: 0.7rem; display: inline-block; white-space: nowrap; }
        
        /* Status Colors */
        .status-Đang-khai-thác, .status-Còn, .status-Xong---có-QF-50 { background-color: #d1fae5; color: #065f46; }
        .status-Dừng-giàn, .status-Hủy, .status-Quá-Hạn, .status-Hết { background-color: #fee2e2; color: #991b1b; }
        .status-Đang-xây-dựng, .status-Đang-thi-công { background-color: #bfdbfe; color: #1e40af; }
        .status-Ngừng-hoạt-động, .status-Chưa-thi-công { background-color: #e5e7eb; color: #4b5563; }
        .status-Tạm-dừng, .status-Tạm-dừng-NVSX { background-color: #ffedd5; color: #9a3412; }
        .status-Xong---chưa-QF50, .status-Sắp-Hết-Hạn { background-color: #fef9c3; color: #854d0e; }

        .detail-content { display: block; opacity: 1; padding-top: 0.5rem; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-white/5">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
                <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center text-white font-bold shadow-lg">N</div>
                <div>
                    <h1 class="font-bold text-slate-800 dark:text-white">NDT Portal</h1>
                    <span class="text-[10px] text-slate-500 uppercase font-bold">Quản Lý Công Việc Online</span>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <div id="connection-status" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-100 dark:bg-slate-800 text-xs font-medium text-slate-500">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-slate-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-slate-500"></span>
                    </span>
                    Connecting...
                </div>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition"><i data-lucide="moon" class="w-5 h-5"></i></button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main class="flex-grow max-w-7xl mx-auto w-full px-4 py-8 space-y-6">
        
        <!-- Controls -->
        <div class="glass-panel p-4 rounded-xl flex flex-col md:flex-row gap-4 justify-between items-center sticky top-20 z-40">
            <div class="flex items-center gap-3 w-full md:w-auto flex-1">
                <!-- Sort Dropdown -->
                <select id="sort-by" class="bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none w-1/3 md:w-auto">
                    <option value="name_asc">Tên Giàn (A-Z)</option>
                    <option value="status">Trạng Thái</option>
                </select>

                <!-- Search Input -->
                <div class="relative flex-1 max-w-sm">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                    <input type="text" id="search-input" placeholder="Tìm tên giàn hoặc số NVSX..." 
                        class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg pl-9 pr-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none transition-all">
                </div>
            </div>
            
            <div class="text-xs text-slate-500 italic hidden md:block">
                * Dữ liệu tự động hiển thị đầy đủ
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-container" class="space-y-6 pb-20">
            <!-- Loading Skeleton -->
            <div class="animate-pulse space-y-4">
                <div class="h-48 bg-slate-200 dark:bg-slate-800 rounded-xl"></div>
                <div class="h-48 bg-slate-200 dark:bg-slate-800 rounded-xl"></div>
            </div>
        </div>

    </main>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCt14_pkmWE0MhD0SeH_MisjmHjlY-Mu84",
            authDomain: "tracnghiemndt.firebaseapp.com",
            projectId: "tracnghiemndt",
            storageBucket: "tracnghiemndt.firebasestorage.app",
            messagingSenderId: "187385061213",
            appId: "1:187385061213:web:fe7977f62aaaeec60f52b4",
            measurementId: "G-TKRBZJT880"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const DOC_REF = doc(db, 'app_data', 'quanlycongviec_live'); 

        const SEED_DATA = {
            "items": {
                "CTK3": { "Fullname": "Giàn CTK 3", "Owner": "Vietsovpetro", "Status": "Đang khai thác", "Inventory": { "Equipment": { "Available": "Còn", "Items": "1 Mentor No: 25A00AH9" }, "Materials": { "Available": "Còn", "Items": "PT: 1 bình" } }, "NVSX": { "593-25": { "Header": { "Title": "Cải hoán tuyến ống.", "Status": "Tạm dừng", "Date_finish": "05/12/2025" }, "Progress": { "08/11/2025": { "Staff": "Linh", "Info": "Hoàn thiện sàn", "Total_Weld": 49 } } } } },
                "CTP2": { "Fullname": "Giàn CTP 2", "Owner": "Vietsovpetro", "Status": "Ngừng hoạt động", "Inventory": { "Equipment": { "Available": "Còn", "Items": "UTM: 1 Visonic" }, "Materials": { "Available": "Hết", "Items": "" } }, "NVSX": { "801-25": { "Header": { "Title": "Cải hoán Gas Lift.", "Status": "Xong - chưa QF50", "Date_finish": "19/11/2025" } } } },
                "BK_5": { "Fullname": "Giàn BK 5", "Owner": "Vietsovpetro", "Status": "Đang xây dựng", "Inventory": { "Equipment": { "Available": "Hết" }, "Materials": { "Available": "Còn" } }, "NVSX": { "205-25": { "Header": { "Title": "Thay thế chân đỡ.", "Status": "Đang thi công", "Date_finish": "20/11/2026" } } } }
            }
        };

        let currentData = {};

        // --- CORE FUNCTIONS ---

        const initApp = async () => {
            const statusEl = document.getElementById('connection-status');
            try { await signInAnonymously(auth); } catch (error) {
                console.error("Lỗi đăng nhập:", error);
                statusEl.innerText = "Lỗi Đăng Nhập";
                statusEl.className = "flex items-center gap-2 px-3 py-1 rounded-full bg-red-50 text-red-600 text-xs font-bold";
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    onSnapshot(DOC_REF, async (snap) => {
                        if (snap.exists()) {
                            currentData = snap.data();
                            renderDashboard();
                            statusEl.innerHTML = `<span class="relative flex h-2 w-2"><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span> Online`;
                            statusEl.className = "flex items-center gap-2 px-3 py-1 rounded-full bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 text-xs font-bold border border-green-200 dark:border-green-800";
                        } else {
                            statusEl.innerText = "Initializing Data...";
                            try { await setDoc(DOC_REF, SEED_DATA); } catch (e) { console.error("Lỗi khởi tạo:", e); }
                        }
                    }, (error) => {
                        console.error("Lỗi Firestore:", error);
                        statusEl.innerText = "Mất kết nối / Lỗi quyền";
                        statusEl.className = "flex items-center gap-2 px-3 py-1 rounded-full bg-red-50 text-red-600 text-xs font-bold";
                    });
                }
            });
        };

        // Helper: Tìm nhân sự và ngày mới nhất từ tất cả NVSX (Dự phòng nếu chưa nhập tay)
        const getLatestActivity = (rig) => {
            let latestDate = null;
            let latestStaff = 'Chưa có thông tin';
            let dateStrDisplay = 'Chưa có thông tin';

            if (rig.NVSX) {
                Object.values(rig.NVSX).forEach(task => {
                    if (task.Progress) {
                        Object.entries(task.Progress).forEach(([dateStr, details]) => {
                            const parts = dateStr.split('/');
                            if (parts.length >= 2) {
                                const year = parts.length === 3 ? parseInt(parts[2]) : new Date().getFullYear();
                                const month = parseInt(parts[1]) - 1;
                                const day = parseInt(parts[0]);
                                const d = new Date(year, month, day);
                                
                                if (!latestDate || d > latestDate) {
                                    latestDate = d;
                                    dateStrDisplay = dateStr;
                                    latestStaff = details.Staff || 'Không rõ';
                                }
                            }
                        });
                    }
                });
            }
            return { date: dateStrDisplay, staff: latestStaff };
        };

        const renderDashboard = () => {
            const container = document.getElementById('dashboard-container');
            const sortBy = document.getElementById('sort-by').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            
            let rigs = Object.entries(currentData.items || {}).map(([k, v]) => ({ key: k, ...v }));

            // 1. Search Filter
            if (searchTerm) {
                rigs = rigs.filter(rig => {
                    const matchName = rig.Fullname.toLowerCase().includes(searchTerm) || rig.key.toLowerCase().includes(searchTerm);
                    const matchNVSX = rig.NVSX ? Object.keys(rig.NVSX).some(k => k.toLowerCase().includes(searchTerm)) : false;
                    return matchName || matchNVSX;
                });
            }

            // 2. Sort
            rigs.sort((a, b) => {
                if (sortBy === 'name_asc') return a.Fullname.localeCompare(b.Fullname);
                return a.Status.localeCompare(b.Status);
            });

            if (rigs.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-500 py-10">Không tìm thấy kết quả nào.</div>`;
                return;
            }

            container.innerHTML = rigs.map(rig => {
                // Logic ưu tiên: Dữ liệu nhập tay (LastStaff/LastDate) > Dữ liệu tự động (activity)
                const activity = getLatestActivity(rig);
                const displayStaff = (rig.LastStaff !== undefined && rig.LastStaff !== null) ? rig.LastStaff : activity.staff;
                const displayDate = (rig.LastDate !== undefined && rig.LastDate !== null) ? rig.LastDate : activity.date;
                
                const nvsxHtml = Object.entries(rig.NVSX || {}).map(([nk, nv]) => {
                    const h = nv.Header;
                    const p = Object.values(nv.Progress || {})[0] || {}; 
                    return `
                        <div class="bg-white dark:bg-slate-800 p-3 rounded-lg border border-slate-100 dark:border-slate-700 shadow-sm hover:shadow-md transition relative group">
                            <div class="flex justify-between items-start mb-2">
                                <span class="font-bold text-sm text-blue-600 dark:text-blue-400">${nk}</span>
                                <span class="status-tag status-${sanitize(h.Status)} cursor-pointer hover:opacity-80" 
                                      onclick="window.updateNVSXStatus('${rig.key}', '${nk}', '${h.Status}')" title="Bấm để đổi trạng thái">
                                    ${h.Status}
                                </span>
                            </div>
                            <p class="text-xs font-semibold text-slate-700 dark:text-slate-300 mb-1 line-clamp-2">${h.Title}</p>
                            <div class="text-[10px] text-slate-500 space-y-1">
                                <p>KT: ${h.Date_finish || 'N/A'}</p>
                                <p>Tiến độ: <span class="text-slate-700 dark:text-slate-400">${p.Info || 'Chưa cập nhật'}</span></p>
                            </div>
                        </div>
                    `;
                }).join('');

                const eqItems = rig.Inventory.Equipment.Items || '';
                const matItems = rig.Inventory.Materials.Items || '';

                return `
                    <div class="glass-panel p-5 rounded-xl border-l-4 ${rig.Status === 'Đang khai thác' ? 'border-l-green-500' : 'border-l-slate-400'}">
                        
                        <!-- Header & Summary Info -->
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded bg-slate-200 dark:bg-slate-700 flex items-center justify-center font-bold text-slate-500 text-lg shadow-sm">${rig.key.substring(0,2)}</div>
                                <div>
                                    <h3 class="font-bold text-slate-800 dark:text-white text-lg flex items-center gap-2">
                                        ${rig.Fullname}
                                        <span class="status-tag status-${sanitize(rig.Status)} cursor-pointer text-xs" onclick="window.updateRigStatus('${rig.key}', '${rig.Status}')">${rig.Status}</span>
                                    </h3>
                                    <!-- Editable Summary Fields -->
                                    <div class="flex flex-wrap gap-4 text-xs text-slate-500 mt-2">
                                        
                                        <!-- Editable Staff -->
                                        <div class="group flex items-center cursor-pointer hover:text-blue-600 transition bg-slate-50 dark:bg-slate-800 px-2 py-1 rounded border border-transparent hover:border-slate-200 dark:hover:border-slate-600" 
                                             onclick="window.editLastActivity('${rig.key}', 'staff', '${displayStaff}')" 
                                             title="Bấm để sửa nhân sự">
                                            <i data-lucide="user" class="w-3 h-3 mr-1.5"></i>
                                            <span class="font-medium">${displayStaff}</span>
                                            <i data-lucide="edit-2" class="w-3 h-3 ml-1.5 opacity-0 group-hover:opacity-100 text-blue-500"></i>
                                        </div>

                                        <!-- Editable Date -->
                                        <div class="group flex items-center cursor-pointer hover:text-blue-600 transition bg-slate-50 dark:bg-slate-800 px-2 py-1 rounded border border-transparent hover:border-slate-200 dark:hover:border-slate-600" 
                                             onclick="window.editLastActivity('${rig.key}', 'date', '${displayDate}')" 
                                             title="Bấm để sửa ngày">
                                            <i data-lucide="calendar-clock" class="w-3 h-3 mr-1.5"></i>
                                            <span class="font-medium">${displayDate}</span>
                                            <i data-lucide="edit-2" class="w-3 h-3 ml-1.5 opacity-0 group-hover:opacity-100 text-blue-500"></i>
                                        </div>

                                        <span class="text-[10px] text-slate-400 italic self-center ml-2 hidden sm:inline-block">Click vào nhân sự/ngày để chỉnh sửa</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            
                            <!-- Combined Inventory Section -->
                            <div class="col-span-1 bg-slate-50 dark:bg-slate-800/50 p-4 rounded-xl border border-slate-100 dark:border-slate-700">
                                <h4 class="font-bold text-sm text-slate-700 dark:text-slate-300 mb-3 flex items-center">
                                    <i data-lucide="package" class="w-4 h-4 mr-2 text-blue-500"></i> Vật Tư - Thiết Bị
                                </h4>
                                
                                <div class="space-y-4">
                                    <!-- Equipment -->
                                    <div class="relative group">
                                        <div class="flex justify-between items-center mb-1">
                                            <span class="text-xs font-semibold text-slate-600 dark:text-slate-400 flex items-center">
                                                Thiết bị
                                                <i data-lucide="edit-3" class="w-3 h-3 ml-2 cursor-pointer text-slate-400 hover:text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity" 
                                                   onclick="window.editInventoryItems('${rig.key}', 'Equipment')" title="Sửa thiết bị"></i>
                                            </span>
                                            <span class="status-tag status-${sanitize(rig.Inventory.Equipment.Available)} cursor-pointer scale-90 origin-right" 
                                                  onclick="window.toggleInventory('${rig.key}', 'Equipment')">${rig.Inventory.Equipment.Available}</span>
                                        </div>
                                        <div class="detail-content" id="detail-${rig.key}-Equipment">
                                            <p class="text-xs text-slate-500 italic whitespace-pre-wrap pl-2 border-l-2 border-slate-300 dark:border-slate-600">${eqItems || 'Chưa có thông tin'}</p>
                                        </div>
                                    </div>

                                    <!-- Materials -->
                                    <div class="relative group border-t border-slate-200 dark:border-slate-700 pt-3">
                                        <div class="flex justify-between items-center mb-1">
                                            <span class="text-xs font-semibold text-slate-600 dark:text-slate-400 flex items-center">
                                                Vật tư
                                                <i data-lucide="edit-3" class="w-3 h-3 ml-2 cursor-pointer text-slate-400 hover:text-blue-500 opacity-0 group-hover:opacity-100 transition-opacity" 
                                                   onclick="window.editInventoryItems('${rig.key}', 'Materials')" title="Sửa vật tư"></i>
                                            </span>
                                            <span class="status-tag status-${sanitize(rig.Inventory.Materials.Available)} cursor-pointer scale-90 origin-right" 
                                                  onclick="window.toggleInventory('${rig.key}', 'Materials')">${rig.Inventory.Materials.Available}</span>
                                        </div>
                                        <div class="detail-content" id="detail-${rig.key}-Materials">
                                            <p class="text-xs text-slate-500 italic whitespace-pre-wrap pl-2 border-l-2 border-slate-300 dark:border-slate-600">${matItems || 'Chưa có thông tin'}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Pending Tasks (NVSX) -->
                            <div class="col-span-1 md:col-span-2">
                                <h4 class="font-bold text-sm text-slate-700 dark:text-slate-300 mb-3 flex items-center">
                                    <i data-lucide="list-todo" class="w-4 h-4 mr-2 text-orange-500"></i> Công Việc Tồn Đọng (${Object.keys(rig.NVSX || {}).length})
                                </h4>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                    ${nvsxHtml || '<div class="col-span-full text-center py-4 text-xs text-slate-400 italic bg-slate-50 dark:bg-slate-800/30 rounded-lg">Không có công việc tồn đọng.</div>'}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            lucide.createIcons();
        };

        // --- GLOBAL ACTIONS WITH CONFIRMATION ---

        window.updateRigStatus = async (key, oldStatus) => {
            if (!confirm('Bạn có chắc chắn muốn thay đổi trạng thái giàn?')) return;
            const newStatus = prompt("Nhập trạng thái giàn mới (Đang khai thác / Dừng giàn / ...):", oldStatus);
            if (newStatus && newStatus !== oldStatus) {
                const path = `items.${key}.Status`;
                await updateDoc(DOC_REF, { [path]: newStatus });
            }
        };

        window.updateNVSXStatus = async (rigKey, nvsxKey, oldStatus) => {
            if (!confirm(`Bạn có muốn cập nhật trạng thái cho công việc ${nvsxKey}?`)) return;
            const newStatus = prompt("Nhập trạng thái công việc mới:", oldStatus);
            if (newStatus && newStatus !== oldStatus) {
                const path = `items.${rigKey}.NVSX.${nvsxKey}.Header.Status`;
                await updateDoc(DOC_REF, { [path]: newStatus });
            }
        };

        window.toggleInventory = async (rigKey, type) => {
            if (!confirm(`Xác nhận đổi trạng thái ${type === 'Equipment' ? 'Thiết bị' : 'Vật tư'}?`)) return;
            const current = currentData.items[rigKey].Inventory[type].Available;
            const next = current === 'Còn' ? 'Hết' : 'Còn';
            const path = `items.${rigKey}.Inventory.${type}.Available`;
            await updateDoc(DOC_REF, { [path]: next });
        };

        // NEW: Function to edit Last Staff/Date
        window.editLastActivity = async (key, type, currentVal) => {
            const label = type === 'staff' ? 'Nhân sự ca cuối' : 'Ngày ca biển cuối';
            
            // Check if current value is default/auto text, clear it for cleaner UX
            let promptDefault = currentVal === 'Chưa có thông tin' || currentVal === 'Không rõ' ? '' : currentVal;

            const newVal = prompt(`Cập nhật ${label} cho giàn ${key}:`, promptDefault);
            
            if (newVal !== null && newVal !== currentVal) {
                const field = type === 'staff' ? 'LastStaff' : 'LastDate';
                const path = `items.${key}.${field}`;
                await updateDoc(DOC_REF, { [path]: newVal });
            }
        }

        window.editInventoryItems = (rigKey, type) => {
            const containerId = `detail-${rigKey}-${type}`;
            const container = document.getElementById(containerId);
            if (!container) return;

            const currentVal = currentData.items[rigKey].Inventory[type].Items || '';

            // Render Inline Editor
            container.innerHTML = `
                <div class="mt-2 animate-fade-in">
                    <textarea id="input-${rigKey}-${type}" 
                        class="w-full p-2 text-sm border rounded-lg focus:ring-2 focus:ring-blue-500 bg-white dark:bg-slate-900 dark:border-slate-700 dark:text-white outline-none" 
                        rows="3" placeholder="Nhập chi tiết...">${currentVal}</textarea>
                    <div class="flex gap-2 mt-2 justify-end">
                        <button onclick="cancelEdit()" 
                            class="px-3 py-1 text-xs font-medium text-slate-600 bg-slate-200 rounded hover:bg-slate-300 dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-600 transition">
                            Hủy
                        </button>
                        <button onclick="saveInventoryItem('${rigKey}', '${type}')" 
                            class="px-3 py-1 text-xs font-medium text-white bg-blue-600 rounded hover:bg-blue-700 transition shadow-sm">
                            <i data-lucide="save" class="w-3 h-3 inline mr-1"></i>Lưu
                        </button>
                    </div>
                </div>
            `;
            
            const textarea = document.getElementById(`input-${rigKey}-${type}`);
            textarea.focus();
            textarea.setSelectionRange(textarea.value.length, textarea.value.length);
            lucide.createIcons();
        };

        window.saveInventoryItem = async (rigKey, type) => {
            if (!confirm('Bạn có chắc chắn muốn lưu thay đổi này không?')) return;

            const inputId = `input-${rigKey}-${type}`;
            const newVal = document.getElementById(inputId).value;
            const path = `items.${rigKey}.Inventory.${type}.Items`;
            
            const btn = document.querySelector(`#detail-${rigKey}-${type} button.bg-blue-600`);
            if(btn) { btn.innerText = 'Đang lưu...'; btn.disabled = true; }

            try {
                await updateDoc(DOC_REF, { [path]: newVal });
            } catch (e) {
                alert("Lỗi lưu dữ liệu: " + e.message);
                renderDashboard();
            }
        };

        window.cancelEdit = () => {
            renderDashboard();
        };

        // --- UTILS ---
        function sanitize(str) { return str ? str.replace(/ /g, '-').replace(/[^a-zA-Z0-9-\u00C0-\u1EF9]/g, '') : ''; }
        function getStatusColor(status) { return status === 'Đang khai thác' ? 'green' : 'red'; }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            if(localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
            document.getElementById('theme-toggle').onclick = () => {
                document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            };

            document.getElementById('sort-by').onchange = renderDashboard;
            // Add search listener
            document.getElementById('search-input').oninput = renderDashboard;

            initApp();
        });
    </script>
</body>
</html>
