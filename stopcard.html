    <script type="module">

        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc, deleteField, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCt14_pkmWE0MhD0SeH_MisjmHjlY-Mu84",
            authDomain: "tracnghiemndt.firebaseapp.com",
            projectId: "tracnghiemndt",
            storageBucket: "tracnghiemndt.firebasestorage.app",
            messagingSenderId: "187385061213",

        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const DOC_REF = doc(db, 'app_data', 'stopcard_registry_live');

        // DANH SÁCH NHÂN SỰ TOÀN BỘ (Tổng hợp từ tất cả các file Excel của bạn)
        const DEFAULT_PERSONNEL = [
            { id: "13453", name: "Nguyễn Anh Đức" },
            { id: "15567", name: "Nguyễn Thanh Hùng" },
            { id: "16702", name: "Đinh Đức Quân" },
            { id: "16703", name: "Nguyễn Văn Nam" },
            { id: "20396", name: "Phạm Thanh Nam" },
            { id: "21517", name: "Nguyễn Ngọc An" },
            { id: "XL1546", name: "Nguyễn Tuấn Anh" },
            { id: "XL1595", name: "Ngô Thành Nam" },
            { id: "14598", name: "Đào Đức Đông" },
            { id: "15805", name: "Nguyễn Văn Minh" },
            { id: "20492", name: "Trần Ngọc Thế" },
            { id: "XL1709", name: "Ng. Viết Phong Lưu" },
            { id: "XL104", name: "Trần Văn Đoàn" },
            { id: "XL128", name: "Bùi Văn Dũng" },
            { id: "XL204", name: "Nguyễn Ngọc Long" },
            { id: "XL239", name: "Bùi Hồng Sáng" },
            { id: "XL246", name: "Võ Quốc Tuấn" },
            { id: "XL248", name: "Nguyễn Mạnh Hùng" },
            { id: "XL260", name: "Vũ Xuân Chính" },
            { id: "XL291", name: "Vũ Quang Dương" },
            { id: "XL354", name: "Nguyễn Văn Thủy" },
            { id: "XL419", name: "Đinh Văn Thiện" },
            { id: "XL420", name: "Phạm Ngọc Điều" },
            { id: "XL431", name: "Phạm Văn Chinh" },
            { id: "XL432", name: "Lê Văn Dũng" },
            { id: "XL451", name: "Đào Văn Khôi" },
            { id: "XL453", name: "Võ Hoàng Tiến" },
            { id: "XL454", name: "Nguyễn Anh Kiệt" },
            { id: "XL627", name: "Nguyễn Hàm Chung" },
            { id: "XL628", name: "Trần Văn Toán" },
            { id: "XL641", name: "Lê Huy" },
            { id: "XL742", name: "Nguyễn Trọng Tuyến" },
            { id: "XL780", name: "Vũ Tuấn Anh" },
            { id: "XL781", name: "Nguyễn Đức Hảo" },
            { id: "XL831", name: "Trần Hồng Thành" },
            { id: "XL853", name: "Cù Chí Công" },
            { id: "XL1123", name: "Nguyễn Văn Lộc" },
            { id: "XL1124", name: "Ngô Đức Thuận" },
            { id: "XL1375", name: "Nguyễn Anh Tiến" },
            { id: "XL2467", name: "Trần Thanh Quang" },
            { id: "19430", name: "Trần Thị Hương" }
        ];

        // State
        let masterData = { users: {}, records: {} };
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1;
        let currentUser = "Guest";
        let sortMode = 'id_asc';

        // --- INIT ---
        const init = async () => {
            renderTimeSelectors();
            const statusEl = document.getElementById('connection-status');
            try { await signInAnonymously(auth); } 
            catch (e) { console.error(e); statusEl.innerText = "Auth Error"; statusEl.classList.add("text-red-500"); }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = "User_" + user.uid.slice(0, 4);
                    statusEl.innerHTML = `<span class="relative flex h-2 w-2 mr-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span></span> Online`;
                    statusEl.className = "hidden md:flex items-center px-3 py-1 rounded-full bg-green-50 dark:bg-green-900/20 text-xs font-medium text-green-600 dark:text-green-400 border border-green-200 dark:border-green-800";

                    onSnapshot(DOC_REF, async (snap) => {
                        if (snap.exists()) {
                            masterData = snap.data();
                            
                            // AUTO POPULATE IF EMPTY
                            if (!masterData.users || Object.keys(masterData.users).length === 0) {
                                console.log("Database empty. Seeding default personnel...");
                                await seedDefaultUsers();
                            } else {
                                if (!masterData.records) masterData.records = {};
                                renderTable();
                            }
                        } else {
                            // Create new doc and seed
                            await setDoc(DOC_REF, { users: {}, records: {} });
                            await seedDefaultUsers();
                        }
                    });
                }
            });
        };

        const seedDefaultUsers = async () => {
            const batchData = {};
            
            // 1. Seed Users
            DEFAULT_PERSONNEL.forEach(u => {
                const uid = "U_" + u.id.replace(/\s+/g, '');
                batchData[`users.${uid}`] = u;
            });
            
            // 2. Seed Initial Records (Sample Data extracted from files for 2024)
            // Note: In a real scenario with full file access, I would parse exact counts. 
            // Here I am seeding the structure so you see the names immediately.
            // You can edit the counts manually for history if needed.
            
            await updateDoc(DOC_REF, batchData);
        };

        // --- RENDER LOGIC ---
        function renderTimeSelectors() {
            const mSelect = document.getElementById('filter-month');
            const ySelect = document.getElementById('filter-year');
            mSelect.innerHTML = '';
            for(let i=1; i<=12; i++) mSelect.innerHTML += `<option value="${i}" ${i === currentMonth ? 'selected' : ''}>T${i}</option>`;
            ySelect.innerHTML = '';
            for(let i=currentYear-1; i<=currentYear+1; i++) ySelect.innerHTML += `<option value="${i}" ${i === currentYear ? 'selected' : ''}>${i}</option>`;
            mSelect.onchange = (e) => { currentMonth = parseInt(e.target.value); renderTable(); };
            ySelect.onchange = (e) => { currentYear = parseInt(e.target.value); renderTable(); };
        }

        window.changeMonth = (delta) => {
            let m = currentMonth + delta;
            if (m > 12) { m = 1; currentYear++; }
            if (m < 1) { m = 12; currentYear--; }
            currentMonth = m;
            document.getElementById('filter-month').value = m;
            document.getElementById('filter-year').value = currentYear;
            renderTable();
        }

        window.toggleSort = (type) => {
            if (type === 'id') {
                sortMode = sortMode === 'id_asc' ? 'id_desc' : 'id_asc';
            } else if (type === 'count') {
                sortMode = sortMode === 'count_desc' ? 'count_asc' : 'count_desc';
            }
            renderTable();
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            const search = document.getElementById('search-input').value.toLowerCase();
            const recordKey = `${currentYear}_${currentMonth}`;
            const monthRecords = masterData.records[recordKey] || {};
            
            // 1. Prepare Data
            let list = Object.entries(masterData.users).map(([uid, info]) => {
                const record = monthRecords[uid] || { count: 0, history: [] };
                return {
                    uid: uid,
                    id: info.id || "---",
                    name: info.name || "Không tên",
                    count: record.count || 0,
                    history: record.history || []
                };
            });

            // 2. Filter
            if (search) {
                list = list.filter(u => u.name.toLowerCase().includes(search) || u.id.toLowerCase().includes(search));
            }

            // 3. CALCULATE RANKS
            const rankedList = [...list].sort((a, b) => b.count - a.count);
            const rankMap = {};
            let currentRank = 1;
            rankedList.forEach((item, index) => {
                if (index > 0 && item.count < rankedList[index-1].count) {
                    currentRank = index + 1;
                }
                rankMap[item.uid] = item.count > 0 ? currentRank : 9999;
            });
            const topUser = rankedList.length > 0 && rankedList[0].count > 0 ? `${rankedList[0].name} (${rankedList[0].count})` : "---";

            // 4. DISPLAY SORT
            const sortLabel = document.getElementById('sort-status');
            if (sortMode === 'id_asc') {
                list.sort((a, b) => a.id.toString().localeCompare(b.id.toString(), 'en', { numeric: true }));
                sortLabel.innerText = "Sắp xếp: Danh số (A-Z)";
            } else if (sortMode === 'id_desc') {
                list.sort((a, b) => b.id.toString().localeCompare(a.id.toString(), 'en', { numeric: true }));
                sortLabel.innerText = "Sắp xếp: Danh số (Z-A)";
            } else if (sortMode === 'count_desc') {
                list.sort((a, b) => b.count - a.count);
                sortLabel.innerText = "Sắp xếp: Số lượng (Giảm dần)";
            } else if (sortMode === 'count_asc') {
                list.sort((a, b) => a.count - b.count);
                sortLabel.innerText = "Sắp xếp: Số lượng (Tăng dần)";
            }

            // 5. Stats
            const totalCards = list.reduce((sum, item) => sum + parseInt(item.count || 0), 0);
            const activeUsers = list.filter(i => i.count > 0).length;

            document.getElementById('stat-total-cards').innerText = totalCards;
            document.getElementById('stat-active-users').innerText = activeUsers;
            document.getElementById('stat-top-user').innerText = topUser;

            // 6. Render
            if (list.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-slate-400 italic">Đang tải danh sách nhân sự mặc định...</td></tr>`;
                return;
            }

            tbody.innerHTML = list.map((item, index) => {
                const rank = rankMap[item.uid];
                let rankHtml = `<span class="text-slate-400">#${index + 1}</span>`; 
                
                if (rank === 1) rankHtml = `<div class="rank-badge rank-1">1</div>`;
                else if (rank === 2) rankHtml = `<div class="rank-badge rank-2">2</div>`;
                else if (rank === 3) rankHtml = `<div class="rank-badge rank-3">3</div>`;
                else if (item.count > 0) rankHtml = `<div class="rank-badge rank-normal">${rank}</div>`; 

                const hasHistory = item.history && item.history.length > 0;
                const statusColor = item.count > 0 ? 'text-blue-600 dark:text-blue-400' : 'text-slate-400';

                return `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition border-b border-slate-100 dark:border-slate-800 group">
                    <td class="p-3 text-center">
                        ${rankHtml}
                    </td>
                    <td class="p-3 font-mono text-slate-600 dark:text-slate-400 text-xs font-bold">${item.id}</td>
                    <td class="p-3 font-medium text-slate-800 dark:text-slate-200">${item.name}</td>
                    <td class="p-3 text-center">
                        <input type="number" min="0" 
                            class="editable-input w-16 text-center font-bold bg-transparent rounded py-1 ${statusColor} transition cursor-pointer hover:bg-white dark:hover:bg-slate-700 focus:bg-white dark:focus:bg-slate-900"
                            value="${item.count}" 
                            onchange="window.updateCount('${item.uid}', this.value, ${item.count})"
                            onfocus="this.select()">
                    </td>
                    <td class="p-3 text-center">
                        <button onclick="window.viewHistory('${item.uid}')" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-400 transition ${hasHistory ? 'text-blue-400' : 'opacity-30'}">
                            <i data-lucide="history" class="w-4 h-4"></i>
                        </button>
                    </td>
                    <td class="p-3 text-center">
                         <button onclick="window.deleteUser('${item.uid}')" class="p-2 rounded-full hover:bg-red-100 text-slate-300 hover:text-red-500 transition opacity-0 group-hover:opacity-100">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        document.getElementById('search-input').oninput = renderTable;

        // --- ACTIONS ---
        window.updateCount = async (uid, newVal, oldVal) => {
            const count = parseInt(newVal);
            if (isNaN(count) || count < 0) { alert("Số không hợp lệ"); renderTable(); return; }
            if (count === oldVal) return;
            const recordKey = `${currentYear}_${currentMonth}`;
            const path = `records.${recordKey}.${uid}`;
            const now = new Date().toLocaleString('vi-VN');
            const log = { date: now, by: "User", old: oldVal, new: count };
            const currentRecord = masterData.records[recordKey]?.[uid] || { history: [] };
            const newHistory = [log, ...(currentRecord.history || [])].slice(0, 10);
            const updateData = { count: count, history: newHistory, lastUpdated: now };
            try { await updateDoc(DOC_REF, { [path]: updateData }); } 
            catch (e) { alert("Lỗi lưu dữ liệu: " + e.message); renderTable(); }
        };

        window.openAddUserModal = () => {
            document.getElementById('add-user-modal').classList.remove('hidden');
            document.getElementById('add-user-modal').classList.add('flex');
            document.getElementById('new-user-id').value = '';
            document.getElementById('new-user-name').value = '';
            document.getElementById('new-user-id').focus();
        }

        window.closeAddUserModal = () => {
            document.getElementById('add-user-modal').classList.add('hidden');
            document.getElementById('add-user-modal').classList.remove('flex');
        }

        window.confirmAddUser = async () => {
            const id = document.getElementById('new-user-id').value.trim();
            const name = document.getElementById('new-user-name').value.trim();
            if (!id || !name) return alert("Vui lòng nhập đủ thông tin!");
            const uid = "U_" + id.replace(/\s+/g, '');
            if (masterData.users[uid]) return alert("Nhân sự này đã tồn tại!");
            try {
                await updateDoc(DOC_REF, { [`users.${uid}`]: { id, name } });
                window.closeAddUserModal();
            } catch (e) { alert("Lỗi: " + e.message); }
        }

        window.deleteUser = async (uid) => {
            if(confirm("XÓA nhân sự này? (Dữ liệu lịch sử sẽ ẩn đi)")){
                await updateDoc(DOC_REF, { [`users.${uid}`]: deleteField() });
            }
        }

        window.viewHistory = (uid) => {
            const recordKey = `${currentYear}_${currentMonth}`;
            const record = masterData.records[recordKey]?.[uid];
            const history = record?.history || [];
            const userName = masterData.users[uid]?.name || "Unknown";
            const container = document.getElementById('history-content');
            if (history.length === 0) {
                container.innerHTML = `<div class="text-center text-slate-400 py-4 italic text-sm">Chưa có lịch sử chỉnh sửa cho tháng này.</div>`;
            } else {
                container.innerHTML = `<div class="mb-3 pb-2 border-b border-slate-100 dark:border-slate-700"><span class="font-bold text-slate-700 dark:text-white">${userName}</span> - Tháng ${currentMonth}/${currentYear}</div>` + history.map(h => `<div class="flex items-start gap-3 p-2 bg-slate-50 dark:bg-slate-700/30 rounded border border-slate-100 dark:border-slate-700/50 text-xs"><div class="mt-0.5 text-slate-400"><i data-lucide="clock" class="w-3.5 h-3.5"></i></div><div><p class="font-bold text-slate-700 dark:text-slate-300">Thay đổi: <span class="text-slate-400 line-through">${h.old}</span> <i data-lucide="arrow-right" class="w-3 h-3 inline"></i> <span class="text-blue-500">${h.new}</span></p><p class="text-slate-400 mt-0.5">${h.date}</p></div></div>`).join('');
            }
            document.getElementById('history-modal').classList.remove('hidden');
            document.getElementById('history-modal').classList.add('flex');
            lucide.createIcons();
        }

        window.exportExcel = () => {
            const list = Object.entries(masterData.users).map(([uid, info]) => {
                const recordKey = `${currentYear}_${currentMonth}`;
                const record = masterData.records[recordKey]?.[uid] || { count: 0 };
                return { "Danh Số": info.id, "Họ và Tên": info.name, "Tháng": `${currentMonth}/${currentYear}`, "Số thẻ nộp": record.count };
            });
            if(list.length === 0) return alert("Không có dữ liệu để xuất");
            const ws = XLSX.utils.json_to_sheet(list);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, `Stopcard_T${currentMonth}_${currentYear}`);
            XLSX.writeFile(wb, `Stopcard_Report_${currentMonth}_${currentYear}.xlsx`);
        }

        const html = document.documentElement;
        if(localStorage.getItem('theme') === 'light') html.classList.remove('dark');
        document.getElementById('theme-toggle').onclick = () => {
            html.classList.toggle('dark');
            localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
        };

        init();
    </script>
</body>
</html>
